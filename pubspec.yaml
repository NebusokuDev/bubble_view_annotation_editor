name: bubble_view_annotation_editor
description: "image annotation editor"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  go_router:
  file_picker:
  font_awesome_flutter:
  shared_preferences:
  http:
  path:
  riverpod:
  flutter_riverpod:
  undo:
  sqflite:
  sqflite_common_ffi:
  sqflite_common_ffi_web:
  path_provider:
  image:
  google_fonts:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/sql/create_table.sql
    - assets/icon/icon.png